{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2>Registrar Ficha</h2>
    <form action="{% url 'registrar_ficha' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><strong>IMC:</strong> {{ form.instance.imc }}</p>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
