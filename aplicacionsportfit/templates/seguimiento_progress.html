{% if seguimiento.estado == 'empaquetando' %}
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-box"></i> Empaquetando
        </div>
        <div class="progress-bar bg-light" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-light" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
{% elif seguimiento.estado == 'en_camino' %}
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-box"></i> Empaquetando
        </div>
        <div class="progress-bar bg-primary" role="progressbar" style="width: 33%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-truck"></i> En Camino
        </div>
        <div class="progress-bar bg-light" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
{% elif seguimiento.estado == 'entregado' %}
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-box"></i> Empaquetando
        </div>
        <div class="progress-bar bg-primary" role="progressbar" style="width: 33%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-truck"></i> En Camino
        </div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 34%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <i class="bi bi-check-circle"></i> Entregado
        </div>
    </div>
{% endif %}
<br>
<a href="{% url 'actualizar_estado_pedido' seguimiento.id %}" class="btn btn-outline-primary btn-sm mt-2">Ver Detalles</a>
<br>
<small>Última actualización: {{ seguimiento.fecha_actualizacion }}</small>
