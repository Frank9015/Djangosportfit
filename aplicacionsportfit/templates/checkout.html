{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<main>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Checkout</h2>
        <div class="row">
            <div class="col-md-7">
                <div class="form-section">
                    <h4>Información de Envío</h4>
                    <form id="shippingForm">
                        <!-- Formulario de envío -->
                    </form>
                </div>

                <div class="form-section">
                    <h4>Método de Pago</h4>
                    <form id="paymentForm">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardOption" value="creditCard" required>
                                <label class="form-check-label" for="creditCardOption">
                                    Tarjeta de Crédito/Débito
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypalOption" value="paypal" required>
                                <label class="form-check-label" for="paypalOption">
                                    PayPal
                                </label>
                            </div>
                            <!-- Otros métodos de pago -->
                        </div>

                        <div id="creditCardForm" style="display: none;">
                            <!-- Formulario de tarjeta de crédito -->
                        </div>
                        <div id="paypal-button-container" style="display: none;"></div>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="order-summary">
                    <h4>Tu Pedido</h4>
                    <ul class="list-group mb-3">
                        {% for item in carrito.items.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- Detalles del pedido -->
                        </li>
                        {% endfor %}
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (CLP)</span>
                            <strong>${{ total_clp|floatformat:2 }}</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>${{ total_usd|floatformat:2 }}</strong>
                        </li>
                    </ul>
                    <button id="confirmButton" class="btn btn-primary btn-lg btn-block" type="button">Confirmar Compra</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&currency=USD"></script>
<script>
    $(document).ready(function() {
        $('input[name="paymentMethod"]').change(function() {
            if ($('#creditCardOption').is(':checked')) {
                $('#creditCardForm').show();
                $('#paypal-button-container').hide();
            } else if ($('#paypalOption').is(':checked')) {
                $('#creditCardForm').hide();
                $('#paypal-button-container').show();
            } else {
                $('#creditCardForm').hide();
                $('#paypal-button-container').hide();
            }
        });

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'USD',
                            value: '{{ total_usd }}'  // Asegúrate de que total_usd esté en formato adecuado (por ejemplo, 123.45)
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transacción completada por ' + details.payer.name.given_name);
                    // Aquí puedes redirigir a una página de confirmación o actualizar el estado del pedido
                });
            }
        }).render('#paypal-button-container');
    });
</script>
{% endblock %}
