{% extends 'base.html' %}

{% load static %}

    {% block contenido %}
    <div class="container">
        <div class="form-container">
            <h2>Contacto</h2>
            <form action="#" method="post" id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="rut" class="form-label">RUT:</label>
                    <input type="text" class="form-control" id="rut" name="rut" required pattern="\d{7,8}-[\dkK]">
                </div>

                <div class="mb-3">
                    <label for="solicitud" class="form-label">Tipo de Solicitud:</label>
                    <select class="form-select" id="solicitud" name="solicitud" required>
                        <option value="preparador">Preparador FÃ­sico</option>
                        <option value="tienda">Tienda</option>
                        <option value="nutricionista">Nutricionista</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Texto de Solicitud:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    {% endblock %}
